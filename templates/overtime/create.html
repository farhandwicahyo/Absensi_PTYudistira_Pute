{% extends "base.html" %}

{% block title %}Ajukan Lembur - Sistem Presensi Karyawan{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Ajukan Lembur</h1>
    <p class="text-gray-600 mt-2">Buat pengajuan lembur</p>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Tanggal Lembur *</label>
            <input type="date" name="overtime_date" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Jam Mulai *</label>
                <input type="time" name="start_time" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Jam Selesai *</label>
                <input type="time" name="end_time" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Alasan *</label>
            <textarea name="reason" rows="4" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('overtime.index') }}" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                Batal
            </a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Kirim Pengajuan
            </button>
        </div>
    </form>
</div>
{% endblock %}
