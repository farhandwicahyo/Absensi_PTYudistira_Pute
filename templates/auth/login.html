{% extends "base.html" %}

{% block title %}Login - Sistem Presensi Karyawan{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="w-full max-w-md">
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-8">
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col items-center space-y-2 text-center">
                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10">
                        <i class="fas fa-clock text-2xl text-primary"></i>
                    </div>
                    <h1 class="text-2xl font-semibold tracking-tight">Sistem Presensi Karyawan</h1>
                    <p class="text-sm text-muted-foreground">Silakan login untuk melanjutkan</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
                    <div class="space-y-2">
                        <label for="username" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Username
                        </label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                class="flex h-10 w-full rounded-md border border-input bg-background pl-10 pr-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="Masukkan username"
                            >
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Password
                        </label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="flex h-10 w-full rounded-md border border-input bg-background pl-10 pr-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="Masukkan password"
                            >
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.reset_password') }}" class="text-sm text-primary underline-offset-4 hover:underline">
                            Lupa password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
