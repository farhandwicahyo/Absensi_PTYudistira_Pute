{% extends "base.html" %}

{% block title %}Login - Sistem Presensi Karyawan{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-clock text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Sistem Presensi Karyawan</h1>
            <p class="text-gray-600 mt-2">Silakan login untuk melanjutkan</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Masukkan username">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Masukkan password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            
            <div class="mt-4 text-center">
                <a href="{{ url_for('auth.reset_password') }}" class="text-blue-600 hover:text-blue-800 text-sm">
                    Lupa password?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
